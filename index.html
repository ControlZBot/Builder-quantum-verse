<!DOCTYPE html>
<html>
<head>
  <title>QuantumVerse Chat</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body { font-family: sans-serif; padding: 1rem; }
    #chat { max-width: 600px; margin: auto; }
    #messages { height: 300px; overflow-y: auto; border: 1px solid #ccc; padding: 1rem; margin-bottom: 1rem; }
    #messages div { margin-bottom: 0.5rem; }
    input { width: 80%; padding: 0.5rem; }
    button { padding: 0.5rem; }
  </style>
</head>
<body>

  <h2>QuantumVerse Live Chat</h2>
  <div id="chat">
    <div id="messages"></div>
    <input type="text" id="messageInput" placeholder="Type a message..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const supabase = supabase.createClient("YOUR_SUPABASE_URL", "YOUR_ANON_KEY");

    // Realtime message listener
    supabase
      .channel('public:messages')
      .on('postgres_changes', { event: '*', schema: 'public', table: 'messages' }, (payload) => {
        const msg = payload.new;
        displayMessage(msg.user, msg.text);
      })
      .subscribe();

    // Initial message load
    async function loadMessages() {
      const { data, error } = await supabase
        .from('messages')
        .select('*')
        .order('created_at', { ascending: true });

      if (data) {
        data.forEach(msg => displayMessage(msg.user, msg.text));
      }
    }

    // Display message in the chat window
    function displayMessage(user, text) {
      const div = document.createElement('div');
      div.textContent = `${user}: ${text}`;
      document.getElementById('messages').appendChild(div);
    }

    // Send a message
    async function sendMessage() {
      const input = document.getElementById('messageInput');
      const text = input.value.trim();
      if (!text) return;

      await supabase.from('messages').insert([{ user: 'User1', text }]);
      input.value = '';
    }

    // Start the chat
    loadMessages();
  </script>

</body>
</html>
